<h3>Cart: {{items.length}} item(s)</h3>
<div *ngIf="items.length === 0">
  <p class="eipacan">OMG! Your cart is empty! Add something to the cart, please :(</p>
</div>
<div class="cart-item" *ngFor="let item of items">
  <app-cart-item [currentItem]="item" (remove)="onRemoveItem($event)" (price)="total($event)"></app-cart-item>
</div>
<h2>Total: {{getTotal()}}â‚¸</h2>
<button (click)="clearCart()" class="clear">Clear</button><br><br><br><br><br><br>
